<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- BootStrap Css and Js-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
    />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Toastr CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>

  <body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar">
      <div class="container">
        <a class="navbar-brand logo" href="#">APNA STORE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 myUl">
            <li class="nav-item mx-3">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./contactus.html">Contact Us</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./htmlPages/aboutus.html">About Us</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="./signup.html">SignUp</a>
            </li>
          </ul>
          <form class="d-flex searchContainer position-relative">
            <input
              type="text"
              class="form-control text-dark me-2"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-icon"
            />
            <i class="fas fa-search position-absolute"></i>
            <div class="iconsHeader">
              <span class="input-group-text" id="search-icon"
                ><a href="./profile.html"
                  ><i
                    class="fa-solid fa-user-shield"
                    style="cursor: pointer"
                  ></i></a
              ></span>
              <span class="input-group-text" id="search-icon"
                ><a href="./cart.html">
                  <div id="cartLength" style="position: absolute">0</div>
                  <i
                    class="fa-solid fa-cart-shopping"
                    style="cursor: pointer"
                  ></i></a
              ></span>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Bootstrap NavBar -->

    <!-- Cart Section -->
    <div class="container">
      <div class="mainCart">
        <div class="cart">
          <div class="row" id="cartProductsAppend">
            <!-- Cart Items will be here -->
          </div>
          <div id="priceSection">
            <div>
              <h5 id="deilveryPrice"></h5>
              <h5 id="totalPrice"></h5>
              <h5></h5>
            </div>
          </div>
          <div
            class="emptyCart text-center"
            style="display: none"
            id="emptyCartDiv"
          >
            <img width="50%" id="emptyCart" src="./images/cart-img.jpg" />
          </div>
          <div id="placeOrderDetails">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="mainEdit p-4">
                  <div class="d-flex justify-content-center align-items-center">
                    <div id="loader4">
                      <div class="loader4"></div>
                    </div>
                  </div>
                  <div id="detailsLoader">
                    <div class="editInput" id="editInput">
                      <div
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img
                          src="./images/view.gif"
                          id="enterImg"
                          alt="loading..."
                        />
                      </div>
                      <h4 class="text-center">Type Details</h4>
                      <div class="row mt-2">
                        <div class="col-md-6">
                          <input
                            type="text"
                            class="settings"
                            placeholder="Type Receiver Name"
                            id="receiverName"
                          />
                        </div>
                        <div class="col-md-6 mt-2">
                          <input
                            type="number"
                            class="settings"
                            placeholder="Type Receiver Phone Number"
                            id="receiverPhoneNumber"
                          />
                        </div>
                        <div class="col-md-6 mt-2">
                          <input
                            type="email"
                            class="settings"
                            placeholder="Type Receiver Email"
                            id="receiverEmail"
                          />
                        </div>
                        <div class="col-md-6 mt-2">
                          <input
                            type="text"
                            class="settings"
                            placeholder="Type Receiver Address"
                            id="receiverAddress"
                          />
                        </div>
                      </div>
                      <div class="mt-3">
                        <button id="placeOrderBtn">Place Order</button>
                        <button
                          id="viewOrderBtn"
                          data-bs-toggle="modal"
                          data-bs-target="#viewOrderModal"
                        >
                          View Order
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Cart Section -->

    <!-- View Order  Modal -->
    <div
      class="modal fade"
      id="viewOrderModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Your Order Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
              <div id="loader5">
                <div class="loader5"></div>
              </div>
            </div>
            <div id="ordersContainer"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn viewOrderModalCloseBtn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Firebase Js -->
    <script src="./firebase.js" type="module"></script>
    <script src="./JavaScriptFiles/cart.js" type="module"></script>
  </body>
</html>
